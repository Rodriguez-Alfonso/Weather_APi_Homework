<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/style.css">
    <title>Weather App</title>
</head>
<body>
    <header class="container-fluid text-white text-center bg-purple p-4" id="header" style="background-color: #6D28D9;">
        <h3>Weather Dashboard</h3>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3">
                <h5 class="mt-1">Search City:</h5>
                <form id="search-form">
                    <input id="enter-city" type="text" class="form-control" placeholder="City Name">
                    <button class="btn btn-primary" type="submit" style="width: 100%;">Search</button>
                </form>
                <hr>
                <div id="history" class="row"></div>
                <div id="history" class="row"></div>
<button id="clear-history" class="btn btn-danger mt-2" style="width: 100%;">Clear History</button>
            </div>
            <div class="col-lg-9">
                <div id="today-weather">
                    <h3 id="city-name"></h3>
                    <img id="current-pic" src="" alt="">
                    <p id="temperature"></p>
                    <p id="humidity"></p>
                    <p id="wind-speed"></p>
                    <p id="UV-index"></p>
                </div>
                <div id="fiveday-header">
                    <h4>5-Day Forecast:</h4>
                </div>
                <div id="forecast" class="d-flex justify-content-between"></div>
            </div>
        </div>
    </div>
    <div id="forecast" class="d-flex justify-content-between"></div>
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="Assets/api.js"></script>
    <script src="Assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>
</html>
